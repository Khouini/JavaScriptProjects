<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container border border-dark mt-4 mb-4 border-2">
        <form name="myForm" action="" method="POST">
            <div class="row align-items-center py-2 mt-2">
                <div class="col-auto">
                    <label for="inputNom" class="form-label">Nom: </label>
                </div>
                <div class="col-3">
                    <input type="Nom" id="inputNom" class="form-control" aria-describedby="NomHelpBlock">
                </div>
            </div>
            <div class="row align-items-center py-2">
                <div class="col-auto">
                    <label for="inputPrenom" class="form-label">Prenom: </label>
                </div>
                <div class="col-3">
                    <input type="Prenom" id="inputPrenom" class="form-control" aria-describedby="PrenomHelpBlock">
                </div>
            </div>

            <div class="row align-items-center py-2">
                <div class="col-auto">
                    <label for="inputEmail5" class="form-label">E-mail du responsable: </label>
                </div>
                <div class="col-3">
                    <input type="Email" id="inputEmail" class="form-control" aria-describedby="EmailHelpBlock">
                </div>
            </div>

            <div class="row align-items-center py-2">
                <div class="col-auto">
                    <label for="inputConfirmEmail5" class="form-label">Confirmation E-Mail du responsable: </label>
                </div>
                <div class="col-3">
                    <input type="ConfirmEmail" id="inputConfirmEmail5" class="form-control" aria-describedby="ConfirmEmailHelpBlock">
                </div>
            </div>

            <div class="row align-items-center py-2">
                <div class="col-auto">
                    <label for="inputPassword5" class="form-label">Mot de passe: </label>
                </div>
                <div class="col-3">
                    <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
                </div>
            </div>
        </form>

    </div>
    <div class="container border border-dark mt-4 mb-4 border-2">
        <div class="row align-items-center py-2 mt-2">
            <div class="col-auto">
                <label for="inputClubName5" class="form-label">Nom du club: </label>
            </div>
            <div class="col-3">
                <input type="ClubName" id="inputClubName5" class="form-control" aria-describedby="ClubNameHelpBlock">
            </div>
        </div>
        <div class="row align-items-center py-2">
            <div class="col-auto">
                <label for="inputFoundationDate5" class="form-label">Date Dondation: </label>
            </div>
            <div class="col-3">
                <input type="date" id="inputFoundationDate5" class="form-control" aria-describedby="FoundationDateHelpBlock">
            </div>
        </div>
        <div class="row align-items-center py-2">
            <div class="col-auto">
                <label for="inputMembersNumber5" class="form-label">Nombre de membres: </label>
            </div>
            <div class="col-3">
                <input type="MembersNumber" id="inputMembersNumber5" class="form-control" aria-describedby="MembersNumberHelpBlock">
            </div>
        </div>
        <div class="row align-items-center py-2">
            <div class="col-auto">
                <label for="inputFoundationDate5" class="form-label">Categorie: </label>
            </div>
            <div class="col-3">
                <select class="custom-select" id="CategorieSelect">
                <option selected>Select</option>
                <option value="1">Informatique</option>
                <option value="2">Electronique</option>
                <option value="3">Mécanique</option>
                <option value="4">Génie Civile</option>
              </select>
            </div>
        </div>
        <div>
            <div class="row align-items-center py-2">
                <div class="col-auto">
                    <label for="inputMembersNumber5" class="form-label">Type d'activitées: </label>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" value="Séminaire" class="form-control" aria-label="Text input with checkbox" disabled>
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" value="Formation" class="form-control" aria-label="Text input with checkbox" disabled>
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" value="Evenements" class="form-control" aria-label="Text input with checkbox" disabled>
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" value="Team Buildng" class="form-control" aria-label="Text input with checkbox" disabled>
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" value="Autres" class="form-control" aria-label="Text input with checkbox" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-center py-2">
            <div class="col-auto">
                <label for="inputMembersNumber5" class="form-label">Adhésion: </label>
            </div>
            <div class="col-2">
                <div class="input-group">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                    </div>
                    <input type="text" value="Ouverte" class="form-control" aria-label="Text input with radio button" disabled>
                </div>
            </div>
            <div class="col-2">
                <div class="input-group">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                    </div>
                    <input type="text" value="Fermée" class="form-control" aria-label="Text input with radio button" disabled>
                </div>
            </div>
        </div>
        <div class="my-2">
            <button type="button" id="envoyer" class="btn btn-primary btn-lg">Envoyer</button>
            <button type="button" class="btn btn-secondary btn-lg">Tout Enlever</button>
        </div>
    </div>
    <script src="club.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
